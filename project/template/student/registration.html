<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
</head>

<body>

    <form action="login" method="post">
        {% csrf_token %}
        <section class="vh-100 bg-image"
            style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                    <form>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                                                name="name" />
                                            <label class="form-label" for="form3Example1cg">Your Name</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                                                name="University" />
                                            <label class="form-label" for="form3Example1cg">University Roll</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                                                name="branch" />
                                            <label class="form-label" for="form3Example1cg">Branch</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="number" id="form3Example1cg"
                                                class="form-control form-control-lg" name="session" />
                                            <label class="form-label" for="form3Example1cg">Session</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="email" id="form3Example3cg"
                                                class="form-control form-control-lg" name="email" />
                                            <label class="form-label" for="form3Example3cg">Your Email</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="number" id="form3Example3cg"
                                                class="form-control form-control-lg" name="phone" />
                                            <label class="form-label" for="form3Example3cg">Your Phone</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="form3Example4cg"
                                                class="form-control form-control-lg" name="pass1" />
                                            <label class="form-label" for="form3Example4cg">Password</label>
                                        </div>



                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                id="form2Example3cg" />
                                            <label class="form-check-label" for="form2Example3g">
                                                I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                                        service</u></a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center">

                                            <button type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"><a
                                                    href="">Register</a></button>
                                        </div>

                                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                                href="{% url 'login' %}" class="fw-bold text-body"><u>Login
                                                    here</u></a></p>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>

</body>

</html>
